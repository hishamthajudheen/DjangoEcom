{% extends 'base.html' %}

{% block content %}


<div class='container'>
    <div class="card mb-3">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{ product.image.url }}" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text">{{  product.description }}</p>
            
            {% if product.on_sale %}
                <strike>₹{{ product.price }}</strike>
                <b>₹{{product.sale_price}}</b>
            {% else %}
                <b>₹{{ product.price }}</b>
            {% endif %}    

            </div>
          </div>
        </div>
      </div>
</div>

{% endblock %}
